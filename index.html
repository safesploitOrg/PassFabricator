<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon/password-100.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassFabricator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <main>
        <section class="container">
            <!-- Password Output Section -->
            <div class="password-container">
                <input type="password" id="password" class="password" readonly aria-labelledby="password-output" />
            </div>

            <!-- Buttons below the password -->
            <div class="password-buttons">
                <button id="copy" class="copy-btn" aria-label="Copy password to clipboard">Copy</button>
                <button id="togglePassword" class="toggle-btn">Show</button>
            </div>

            <!-- Password Options -->
            <section class="options">
                <label for="length">Password Length</label>
                <input type="number" id="length" value="12" min="1" max="128" aria-label="Set password length" />

                <fieldset>
                    <legend>Character Types</legend>
                    <div>
                        <input type="checkbox" id="includeLowercase" checked>
                        <label for="includeLowercase">Include Lowercase</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeUppercase" checked>
                        <label for="includeUppercase">Include Uppercase</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeNumbers" checked>
                        <label for="includeNumbers">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeSymbols" checked>
                        <label for="includeSymbols">Include Symbols</label>
                    </div>
                </fieldset>
            </section>

            <!-- Loading Spinner Container -->
            <div id="loading-container" class="loading-container">
                <div id="loading-spinner" class="loading-spinner"></div>
            </div>

            <!-- Password Strength and Entropy -->
            <section class="strength-entropy">
                <div class="strength-meter">
                    <label for="strength">Password Strength</label>
                    <progress id="strength" value="0" max="100"></progress>
                </div>
                <!-- Entropy display (in bits) -->
                <div class="entropy-container">
                    <label for="entropy">Entropy</label>
                    <span id="entropyValue">0 bits</span>
                </div>
            </section>
        </section>
    </main>

    <!-- Footer with GitHub link and dynamic year -->
    <footer>
        <p>Made with ❤️ for better security</p>
        <p>&copy; <span id="currentYear"></span> <a href="https://github.com/safesploitOrg/PassFabricator" target="_blank" rel="noopener noreferrer">PassFabricator</a></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
