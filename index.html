<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <main>
        <section class="container">
            <!-- Password Output Section -->
            <div class="password-container">
                <input type="text" id="password" class="password" readonly aria-labelledby="password-output">
                <button id="generate" class="generate-btn">Generate Password</button>
                <button id="copy" class="copy-btn" aria-label="Copy password to clipboard">Copy</button>
            </div>

            <!-- Password Options -->
            <section class="options">
                <label for="length">Password Length:</label>
                <input type="number" id="length" value="12" min="4" max="32" aria-label="Set password length" />

                <fieldset>
                    <legend>Character Types</legend>
                    <div>
                        <input type="checkbox" id="includeLowercase" checked aria-labelledby="lowercase-option">
                        <label for="includeLowercase" id="lowercase-option">Include Lowercase</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeUppercase" checked aria-labelledby="uppercase-option">
                        <label for="includeUppercase" id="uppercase-option">Include Uppercase</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeNumbers" checked aria-labelledby="numbers-option">
                        <label for="includeNumbers" id="numbers-option">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeSymbols" checked aria-labelledby="symbols-option">
                        <label for="includeSymbols" id="symbols-option">Include Symbols</label>
                    </div>
                </fieldset>
            </section>

            <!-- Password Strength and Entropy -->
            <section class="strength-entropy">
                <div class="strength-meter">
                    <label for="strength">Password Strength:</label>
                    <progress id="strength" value="0" max="100"></progress>
                </div>

                <div class="entropy-container">
                    <label for="entropy">Password Entropy (in bits):</label>
                    <progress id="entropy" value="0" max="100"></progress>
                    <span id="entropyValue">0 bits</span>
                </div>
            </section>
        </section>
    </main>

    <!-- Footer with GitHub link and dynamic year -->
    <footer>
        <p>Made with ❤️ for better security</p>
        <p>&copy; <span id="currentYear"></span> <a href="https://github.com/safesploitOrg/PassFabricator" target="_blank" rel="noopener noreferrer">PassFabricator</a></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
